<!DOCTYPE html>
<html>
<head>
    <title>Alerta de Chamada</title>
</head>
<body>
    <h1>Solicitar Alerta</h1>
    <form id="alertForm">
        <label for="doctorName">Nome do MÃ©dico:</label>
        <input type="text" id="doctorName" name="doctorName" required><br><br>
        <label for="subject">Assunto:</label>
        <input type="text" id="subject" name="subject" required><br><br>
        <button type="submit">Enviar Alerta</button>
    </form>

    <script>
        document.getElementById('alertForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const doctorName = document.getElementById('doctorName').value;
            const subject = document.getElementById('subject').value;

            fetch('/alert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ doctorName, subject })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
            });
        });
    </script>
</body>
</html>
